<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Roll</title>
    <link rel="stylesheet" type="text/css" href="a.css">
</head>

<body>
    <h1>
    <p id="click">
        <img id="player1" src="player1.png" width="150" height="150" style="float:left">
        <div class="score1">
            <h6>SCORE:</h6>
            <h6 id="player1Score"></h6>
        </div>
        
        <img id="myPicture" src="d5.png" style="width:100px;height:100px">
        <img id="player2" src="player2.png" width="150" height="150" style="float:right">
        <div class="score2">
            <h6>SCORE: </h6>
            <h6 id="player2Score"></h6>
        </div>
        
    </p> </h1>

    <div align="center" >
    <button id="mixBut" class="y" onclick="startGame()"><b>LET'S GO
    </b></button>
    <button onclick= "rollDice();switchChance();" id="roll" class="x" ><b> ROLL 
    </b></button>
    <div id="rollDice()"></div>
    <div id="switchChance()"></div>
    </div>

   
  
    <script src="a.js"></script>
</body>
</html>
